<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="flex-horizontal">
        <label id="Y-Axis" class="vertical">Low Pitch . . . High Pitch</label>
        <div class = "flex-vertical">
            <canvas id="canvas" width=800 height=400 style="border:1px solid black;"></canvas>
            <div class="flex-horizontal">
                <label id="X-Axis-Min">Earlier</label>
                <label id="X-Axis-Mid" class="grow">. . .</label>
                <label id="X-Axis-Max">Later</label>
            </div>
        </div>
    </div>
    <p id="errorText"></p>
    <br/>
    <button id="recordButton" class="button primary" onclick="record();">Record</button>
    <button id="endButton" class="button" onclick="endGame();">End</button>
    <button id="startOver" class="button" onclick="startOver();">Start Over</button>
    <div class="block">
        <label class="switch">
            <input type="checkbox" onchange="xAxisVolumeToggle();">
            <span class="slider round"></span>
        </label>
        <p>X-Axis = Volume?</p>
    </div>

    <audio id="audioElement"></audio>
    <label for="numPlayers">Players:</label>
    <input type="range" id="numPlayers" min="1" max="6" oninput="updateRange();" value=1 autocomplete="off">
    <p id="currentPlayers">1</p>
    <script src="index.js" type="module" defer></script>
    <section id="footer">
        <div class="container">
            <ul class="copyright">
            <li>Design by <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </section>
</body>
