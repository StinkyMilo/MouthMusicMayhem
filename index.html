<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div id="inGameUI">
        <div style="display: flex; justify-content: left;">
            <canvas id="canvas" width=800 height=400 style="border:1px solid black;"></canvas>
            <table style="width: fit-content; height: fit-content;">
                <tr>
                    <td><button class="color" onclick="changeColor(this, 'white');" style="background-color: white;" data-selected="1"></button></td>
                    <td><button class="color" onclick="changeColor(this, 'red');" style="background-color: red" data-selected="0"></button></td>
                </tr>
                <tr>
                    <td><button class="color" onclick="changeColor(this, 'orange');" style="background-color: orange;" data-selected="0"></button></td>
                    <td><button class="color" onclick="changeColor(this, 'yellow');" style="background-color: yellow" data-selected="0"></button></td>
                </tr>
                <tr>
                    <td><button class="color" onclick="changeColor(this, 'green');" style="background-color: green;" data-selected="0"></button></td>
                    <td><button class="color" onclick="changeColor(this, 'blue');" style="background-color: blue" data-selected="0"></button></td>
                </tr>
                <tr>
                    <td><button class="color" onclick="changeColor(this, 'purple');" style="background-color: purple;" data-selected="0"></button></td>
                    <td><button class="color" onclick="changeColor(this, 'gray');" style="background-color: gray" data-selected="0"></button></td>
                </tr>
                <tr>
                    <td><button class="color" onclick="changeColor(this, 'black');" style="background-color: black;" data-selected="0"></button></td>
                    <td><button class="color" onclick="changeColor(this, 'sienna');" style="background-color: sienna" data-selected="0"></button></td>
                </tr>
                <tr></tr>
            </table>
        </div>
        <p id="errorText"></p>
        <button id="recordButton" class="button primary" onclick="record();">Record</button>
        <button id="endButton" class="button" onclick="endGame();">End</button>
        <button id="undo" class="button" onclick="undo();">Undo</button>
        <button id="startOver" class="button" onclick="startOver();">Clear Canvas</button>
        <br/>
        <br/>
        <button id="wordGuessed" class="button primary" onclick="wordGuessed();">Word Guessed</button>
        <button id="giveUp" class="button" onclick="giveUp();">Give Up</button>
    </div>
    <br/>
    <br/>
    <div id="menuUI">
        <button id="newWord" class="button primary" onclick="newWord();">Get Word</button>
        <button id="newWord" class="button primary" onclick="jumpIn();">Jump In!</button>
    </div>
    <p id="word"></p>
    <audio id="audioElement"></audio>
    <label for="numPlayers">Players:</label>
    <input type="range" id="numPlayers" min="1" max="6" oninput="updateRange();" value=1 autocomplete="off">
    <p id="currentPlayers">1</p>
    <script src="index.js" type="module" defer></script>
    <section id="footer">
        <div class="container">
            <ul class="copyright">
                <li>Design by <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </section>
</body>
